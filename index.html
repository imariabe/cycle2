<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Cycle Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Google Translate Widget -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en'
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">CycleTracker</div>
            <div id="google_translate_element"></div> <!-- Google Translate widget -->
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="form-section">
                <h2>Track Your Menstrual Cycle</h2>
                <p>Stay in sync with your cycle and take control of your health.</p>
                <form id="cycle-form" class="form">
                    <div class="input-group">
                        <label for="last-period">Last Period Start Date</label>
                        <input type="date" id="last-period" required>
                    </div>

                    <div class="input-group">
                        <label for="cycle-length">Cycle Length (in days)</label>
                        <input type="number" id="cycle-length" min="20" max="40" required>
                    </div>

                    <button type="button" class="btn" onclick="calculateNextCycle()">Track Cycle</button>
                </form>
            </section>

            <section id="result" class="result-section hidden">
                <h2>Your Cycle Details</h2>
                <div class="result-box">
                    <p>Next period starts on: <span id="next-period-date"></span></p>
                    <p>Next fertile window: <span id="fertile-window"></span></p>
                </div>
                <button class="btn secondary-btn" onclick="resetForm()">Track Again</button>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 CycleTracker - Empower your health</p>
    </footer>


    

    <script src="home.js"></script>
</body>
</html>
